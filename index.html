<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    #result {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Number Generator</h1>

  <label for="userNumber">Enter a number between 1 and 10:</label>
  <input type="number" id="userNumber" min="1" max="10">

  <button onclick="generateNumber()">Generate Number</button>

  <p id="result"></p>

  <script>
    function generateNumber() {
      // Get user input
      const userInput = parseInt(document.getElementById('userNumber').value);

      // Check if the user input is within the valid range
      if (userInput >= 1 && userInput <= 10) {
        // Display the result
        document.getElementById('result').textContent = `Generated Number: ${userInput}`;
      } else {
        alert('Please enter a number between 1 and 10.');
      }
    }
  </script>

</body>
</html>
